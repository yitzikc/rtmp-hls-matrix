<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RTMP Controller</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>RTMP Controller</h1>
    <h2>Stream 1</h2>
    <p>
      <label for="stream1source">Choose an input source:</label>
      <input type="text" list="stream1sources" id="stream1source"/>
      <datalist id="stream1sources"></datalist>
      <input type="button" value="Update" onclick="sendUpdate('stream1', 'update')"/>
    </p>
    <h2>Stream 2</h2>
    <p>
      <label for="stream2source">Choose an input source:</label>
      <input type="text" list="stream2sources" id="stream2source"/>
      <datalist id="stream2sources"></datalist>
      <input type="button" value="Update" onclick="sendUpdate('stream2', 'update')"/>
    </p>
  </body>
</html>
